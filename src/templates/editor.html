<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>editor - webcomic to epub</title>
    <link rel="stylesheet" href="./mini-default.min.css">
    <style>
      /** Original resource is 'download' icon provided on https://feathericons.com/.
       *  And dataURL is generated by https://codepen.io/elliz/full/ygvgay.
       */
      span.icon-download {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-download'%3e%3cpath d='M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4'%3e%3c/path%3e%3cpolyline points='7 10 12 15 17 10'%3e%3c/polyline%3e%3cline x1='12' y1='15' x2='12' y2='3'%3e%3c/line%3e%3c/svg%3e");
      }
      body {
        background-color: #EEE;
      }
      hidden {
        display: 'hidden';
      }
      input[type='text'] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="logo">web comic to ebook</span>
      <a class="button" id="exportButton"><span class="icon-download"></span> Export</a>
      <a class="button" id="resetButton"><span class="icon-edit"></span> Reset</a>
    </header>
    <div class="container">
      <div class="row">
        <nav class="col-sm-3" id="tocNavigation"></nav>
        <div class="col-sm-8" id="editorContainer"></div>
      </div>
      <div id="toastContainer"></div>
    </div>
    <footer>
      <p><a href="./notice_and_acknowledgement.txt">NOTICE AND ACKNOWLEDGEMENT</a></p>
    </footer>
    <template id="metadataEditor">
      <div class="card fluid">
        <h2 class="section double-padded">Book summary<h2>
        <div class="section">
          <div class="row">
            <div class="col-sm-4">Number of chapters:</div>
            <div class="col-sm-8" id="nChapters"></div>
          </div>
          <div class="row">
            <div class="col-sm-4">Total number of pages:</div>
            <div class="col-sm-8" id="nPages"></div>
          </div>
          <h3>Added image sizes</h3>
          <div>
            <table>
              <thead>
                <tr><th>Size (width, height)</th><th>Count</th></tr>
              </thead>
              <tbody id="sizesTableBody">
                <tr><td colspan="2"><div class="spinner"></div></td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card fluid">
        <h2 class="section double-padded">Metadata</h2>
        <div class="section">
          <form>
            <fieldset>
              <legend>Epub metadata</legend>
              <div class="input-group fluid">
                <label for="bookTitle" style="width:200px">Title</label>
                <input type="text" id="bookTitle"/>
              </div>
              <div class="input-group fluid">
                <label for="author" style="width:200px">Author</label>
                <input type="text" id="author"/>
              </div>
              <div class="input-group fluid">
                <label for="direction" style="width:200px">Direction</label>
                <select name="direction" id="direction" style="width: calc(100% - 220px)">
                  <option value="ltr">→ (Left to right)</option>
                  <option value="rtl">← (Right to left)</option>
                </select>
              </div>
              <div class="input-group fluid">
                <label for="language" style="width:200px">Language</label>
                <input type="text" id="language"/>
              </div>
            </fieldset>
            <fieldset>
              <legend>Page Setting</legend>
              <div class="input-group fluid">
                <label for="pageWidth" style="width:200px">Page width</label>
                <input type="number" id="pageWidth"/>
              </div>
              <div class="input-group fluid">
                <label for="pageHeight" style="width:200px">Page height</label>
                <input type="number" id="pageHeight"/>
              </div>
              <div class="input-group fluid">
                <label for="pageBgColor" style="width:200px">Page background color</label>
                <input type="color" id="pageBgColor"/>
              </div>
            </fieldset>
            <div class="input-group fluid">
              <button type="button" id="saveButton" class="tertiary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </template>
    <template id="chapterEditor">
      <div class="card fluid">
        <h2 class="section double-padded">Chapter</h2>
        <div class="section">
          <form>
            <div class="input-group fluid">
              <label for="chapterTitle" style="width:200px">Title</label>
              <input type="text" id="chapterTitle"/>
            </div>
            <div class="input-group fluid">
              <button type="button" id="saveButton"  class="tertiary">Save</button>
              <button type="button" id="deleteButton" class="secondary">Delete</button>
            </div>
          </form>
        </div>
        <h3>Pages</h3>
        <ol id="pageList"></ol>
      </div>
    </template>
  </body>
</html>
